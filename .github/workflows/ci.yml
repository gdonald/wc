name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install flex
      run: |
        if [ "$RUNNER_OS" == "Linux" ]; then
          sudo apt-get update
          sudo apt-get install -y flex
        elif [ "$RUNNER_OS" == "macOS" ]; then
          brew install flex
        fi
      shell: bash

    - name: Build
      run: make

    - name: Run tests
      run: make test

    - name: Test with sample inputs
      run: |
        echo "Testing with empty input:"
        echo -n "" | ./wc
        echo ""
        echo "Testing with sample text:"
        echo "Hello world 123" | ./wc
